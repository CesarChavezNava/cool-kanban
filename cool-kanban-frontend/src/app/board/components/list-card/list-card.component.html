<div class="card">
    <mat-card (click)="openCardDialog()">
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="updateCard()">
              <h3 *ngIf="!edit">{{card.title}}</h3>
              <mat-form-field *ngIf="edit">
                  <input matInput formControlName="title" name="title">
                  <button mat-icon-button matSuffix (click)="updateCard()"><mat-icon>edit</mat-icon></button>
              </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
        </mat-card-actions>
    </mat-card>
</div>
