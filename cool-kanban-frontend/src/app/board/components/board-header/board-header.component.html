<mat-toolbar>
    <button mat-icon-button aria-label="Edit board">
        <mat-icon color="primary">groups</mat-icon>
    </button>
    <form [formGroup]="formGroup" (ngSubmit)="updateBoard()">
        <span *ngIf="!edit" (click)="editBoard()">{{ board.name }}</span>
        <mat-form-field *ngIf="edit">
            <input matInput formControlName="name" name="name">
            <button mat-icon-button matSuffix (click)="updateBoard()"><mat-icon>edit</mat-icon></button>
        </mat-form-field>
        <span class="separator">|</span>
        <mat-icon>lock_open</mat-icon>
        <mat-slide-toggle color="primary" 
            formControlName="privacy" name="privacy" 
            [checked]="privacyFormControl.value"
            (click)="updateBoard()">
        </mat-slide-toggle>
        <mat-icon>lock</mat-icon>
    </form>
    <span class="separator">|</span>
    <button mat-stroked-button color="primary"><mat-icon>add</mat-icon>Add user</button>
</mat-toolbar>
