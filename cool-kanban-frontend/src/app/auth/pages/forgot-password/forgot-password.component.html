<app-center-container>
    <div header>
        <app-toggle-page></app-toggle-page>
    </div>
    <div content>
        <form [formGroup]="formGroup" (ngSubmit)="sendPasswordResetEmail()">
            <div class="row">
                <div class="col-xs">
                    <div class="box">
                        <div class="row">
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="box text-box">
                                    <span>Forgot your password?</span>
                                </div>
                            </div>
                            <div class="col-lg-6"></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="box">
                                    <mat-form-field appearance="outline">
                                        <mat-label>Type Your Email</mat-label>
                                        <input matInput type="email" formControlName="email" name="email" placeholder="micorreo@kanbanchallenge.com" required>
                                        <mat-icon matSuffix>alternate_email</mat-icon>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="col-lg-6"></div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-6">
                                <div class="box">
                                    <button type="submit" mat-raised-button [disabled]="formGroup.invalid" color="primary">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</app-center-container>
