<div class="list">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-form-field>
                    <input matInput [value]="list.name">
                    <button mat-icon-button matSuffix><mat-icon>edit</mat-icon></button>
                </mat-form-field>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div cdkDropList class="box-list" 
                [cdkDropListData]="list.cards" 
                (cdkDropListDropped)="drop($event)"> 
                    <ng-template appDynamicHost #vcrc></ng-template>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-stroked-button color="primary" (click)="addCard()"><mat-icon>add</mat-icon> Add another card</button>
          </mat-card-actions>
    </mat-card>
</div>
